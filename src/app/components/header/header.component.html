<header>
  <nav class="bg-blue border-gray-200 px-4 lg:px-6 py-2.5">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <div class="flex items-center">
        <h4
          class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >
          {{ headerTitle || "Coffee shop" }}
        </h4>
      </div>
      <div class="flex items-center lg:order-2">
        <button
          (click)="back()"
          class="text-gray-800 dark:text-white hover:bg-gray-50 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
        >
          Back
        </button>
        <div class="relative py-2">
          <div class="t-0 absolute left-3">
            <p
              class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
            >
              {{ totalCartItems }}
            </p>
          </div>

          <a routerLink="/cart">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="file: mt-4 h-6 w-6 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
