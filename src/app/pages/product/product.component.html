<div *ngIf="loading">
  <h2
    class="text-lg text-center font-medium text-gray-900 mt-4"
    id="slide-over-title"
  >
    Loading...
  </h2>
</div>

<div *ngIf="!loading" class="flex p-7 lg:mx-[10%] gap-5 text-dark">
  <div class="border w-96 h-96">
    <img class="h-full w-full object-cover object-center" src="{{ product.image_url }}" />
  </div>
  <div class="lg:ml-3">
    <div class="flex text-start items-center gap-x-2">
      <h5 class="text-lg font-semibold">{{ product.name }}</h5>
    </div>
    <h4 class="text-blue text-2xl font-bold">${{ product.price }}</h4>
    <p class="my-8 w-[60%]">{{ product.description }}</p>
    <div class="flex items-center gap-x-1">
      <Button
        (click)="addToCart(product)"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Add to cart
      </Button>
    </div>
  </div>
</div>
